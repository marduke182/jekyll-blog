<div class="page-navigation">
  {% if page.previous.url %}
    <a class="prev navigation-link" href="{{page.previous.url}}">&laquo; {{page.previous.title }}</a>

  {% else %}
    <a class="prev" ></a>
  {% endif %}
  {% if page.next.url %}
    <a class="right next navigation-link" href="{{page.next.url}}"> {{page.next.title }} &raquo;</a>
  {% endif %}
</div>

<div class="post-footer">
  <p>
    Posted by {{ site.author }} on {{ page.date | date: site.date_format }}
    <br>
    Find me on <a class='link' target='_blank' href="https://twitter.com/{{ site.twitter_username}}">Twitter</a> or <a class='link' target='_blank' href="https://github.com/{{ site.github_username }}">GitHub</a>.
  </p>
</div>
